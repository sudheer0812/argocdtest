apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-repo/nginx-deployment.git'
    targetRevision: develop
    path: .
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: developer
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
